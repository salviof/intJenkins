version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins
    container_name: jenkins-local
    ports:
      - "8081:8080"
      - "50000:50000"
    privileged: true
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

volumes:
  jenkins_home: